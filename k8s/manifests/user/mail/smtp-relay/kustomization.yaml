kind: Kustomization
resources:
  - helm-release.yaml
  - smtp-relay-secret.sops.yaml
namespace: mail
configMapGenerator:
  - name: smtp-relay
    files:
      - config/maddy.conf
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
